<!DOCTYPE html>
<html>
<head>
	<title>Java Using Form</title>

<script type="text/javascript">
	
function fun(){
	var num1= parseInt(document.getElementById('num1').value);
	var num2= parseInt(document.getElementById('num2').value);
	operation= document.getElementById('operation').value;
	if(operation==="+"){
		document.getElementById('Result').value=num1+num2;
	}
	if(operation==="-"){
		document.getElementById('Result').value=num1-num2;
	}
	if(operation==="*"){
		document.getElementById('Result').value=num1*num2;
	}
	if(operation==="/"){
		document.getElementById('Result').value=num1/num2;
	}

}

</script>



</head>
<body>

<div><label>My First Number :</label>
<input type="Number" name="" id="num1"></div><br><br>

<div><label>My Secound number :</label>
<input type="number" name="" id="num2"></div><br><br>

<div><label>Operation</label>
	<select id="operation" >
	<option value="+">Addition</option>
	<option value="-">Subtraction</option>
	<option value="*">Multiplication</option>
	<option value="/">Division</option>
</select></div><br><br>

<div><button type="submit" onclick="fun()" >Submit</button></div><br><br>

<div><label>Result</label>
<input type="Number" id="Result">
</div>


</body>
</html>
